<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <div class="container">
    <img class="img-top" src="/img/bg-pattern-top.svg" alt="Background top">
    <img class="img-bottom" src="/img/bg-pattern-bottom.svg" alt="Background bottom">
    <div class="card">
      <div class="header">
        <img src="img/bg-pattern-card.svg" alt="Profile Background">
      </div>
      <div class="photo">
        <img src="img/image-victor.jpg" alt="Victor">
      </div>
      <div class="info">
        <h2>
          Victor Crest
          <span>26</span>
        </h2>
        <p>London</p>
      </div>
      <hr>
      <div class="social-info">
        <div class="followers">
          <h2>80K</h2>
          <p>Followers</p>
        </div>

        <div class="likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>

        <div class="photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/mariagabs">Maria Akamine</a>.
    </div>
  </div>

</body>

</html>
